<div style="padding: 5px">
    <article class="card">
        <div class="col">
            <span class="align-middle">
                <input type="checkbox" (change)="selecionarFilme($event)">
            </span>

            <div class="card-body">
                <h6 class="card-title">{{titulo}}</h6>
                <p class="card-text">{{ano}}</p>
            </div>
        </div>
    </article>
</div>
